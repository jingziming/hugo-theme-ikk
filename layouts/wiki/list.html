{{ define "title" }}Wikis | {{ .Site.Title }}{{ end }}

{{ define "block-body" }}
<div class="archive-content">
    {{ $paginator := .Paginate (where .Data.Pages "Type" "wiki") }}
    {{ range $index, $page := $paginator.Pages.ByDate }}
    {{ .Render "summary" }}
    {{ end }}
</div>
{{ partial "pagination.html" $paginator }}
{{ end }}
