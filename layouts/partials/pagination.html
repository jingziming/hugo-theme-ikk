{{ if gt .TotalPages .PageSize }}
<!-- pagination -->
<div class="archive-pagination">
    <div class="paginator">
        {{ if .HasPrev }}
            <a href="{{ .Prev.URL }}" class="newer">← Newer Posts</a>
        {{ end }}
        {{ if .HasNext }}
            <a href="{{ .Next.URL }}" class="older">Older Posts →</a>
        {{ end }}
    </div>
</div>
{{ end }}
