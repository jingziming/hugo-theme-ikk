<div class="widget sidebar tags">
    <ul>
        {{if .Site.Taxonomies.tags }}
            {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
                <li class="tag-list-item"><a class="tag-list-link" href='{{ "/tags/" | relLangURL }}{{ $name | urlize }}/'>{{ $name }}</a></li>
            {{ end }}
        {{ end }}
    </ul>
</div>
