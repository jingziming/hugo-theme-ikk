{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "block-body" }}
<div class="archive-content">
    <div class="content-item">
        <div class="content-item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
        <div class="content-item-meta"></div>
        <div class="content-item-body">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
